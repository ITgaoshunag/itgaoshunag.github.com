<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0;}
@keyframes test{
	from{left:0;}
	to{left:-200px;}
}
#box2{width:200px; height:40px; margin-left:50px; margin-top:50px; border:1px solid #000; position:relative; overflow:hidden;}
#box2 #div1{ position:absolute; top:0; left:0; width:800px; height:40px; background:repeating-linear-gradient(-45deg,red 0%, red 5%, blue 5%, blue 10%);
	-webkit-animation:test 1s linear infinite;
}

</style>
<script>
	window.onload = function(){
		var oBox = document.getElementById('box');
		var oBtn = oBox.getElementsByTagName('input');
		var oDiv= document.getElementById('div1');
		for(var i = 0;i<oBtn.length;i++){
			oBtn[i].onchange = function(){
				oDiv.style.background =  'repeating-linear-gradient(-45deg,'+oBtn[0].value+' 0%, '+oBtn[0].value+' 5%, '+oBtn[1].value+' 5%, '+oBtn[1].value+' 10%'
			};
		}
	};
</script>
</head>

<body>
	<div id="box">
        颜色：<input type="color" value="#000000">
        <input type="color" value="#FF0000">
        <div id="box2">
        	<div id="div1"></div>
        </div>
    </div>
</body>
</html>
